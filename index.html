<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <div class="info"> -->
    <h1>Blackjack</h1>
    <p class="message">Want to play a round ? </p>
    <div class="main">
        <div class="dealer">
            <p>dealer cards: <span class=" dealer-cards"></span> </p>
            <p>dealer points: <span class=" dealer-points"></span></p>
        </div>
        <div class="player">
            <p>player cards: <span class=" player-cards"></span> </p>
            <p>player points: <span class=" player-points"></span></p>
        </div>
    </div>



    <button id="new-game-btn" class="btn">New Game</button>
    <button id="reset-game-btn" class="btn">Reset</button>
    <br>
    <br>
    <button id="new-card-btn" class="btn">Hit + (new card) </button>
    <button id="stand-btn" class="btn">Stand</button>
    <hr>
    <p>Bank: <span>900</span> </p>
    <hr>
    <!-- </div> -->
    <!-- </div> -->

    <script src="./index.js"></script>
</body>

</html>
